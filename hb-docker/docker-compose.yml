services:
  tsu-nginx:
    container_name: tsu-nginx
    image: nginx:1.27.3-alpine3.20-slim
    volumes:
      - ../hb-docker/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - tsu-backend
      - tsu-psql
      - tsu-client
    ports:
      - "80:80"

  tsu-client:
    container_name: tsu-client
    build:
      context: ../hb-front
    image: tsu-client
    depends_on:
      - tsu-backend
    ports:
      - "4200:4200"

  tsu-backend:
    container_name: tsu-backend
    build:
      context: ../hb-back
    image: tsu-backend 
    volumes:
      - ../hb-storage:/app/Storage
    depends_on:
      - tsu-psql
    ports:
      - "5243:8080"

  tsu-psql:
    image: postgres:17.2-alpine3.21
    container_name: tsu-psql
    volumes:
      - ../hb-psql:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  tsu-adminer:
    container_name: tsu-adminer
    image: adminer:4.8.1
    ports:
      - "8080:8080"
