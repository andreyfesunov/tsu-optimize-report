<mat-tab-group *ngIf="state().states$ | async as states" class="tabs" animationDuration="0ms"
               (selectedTabChange)="tabChanged$.next($event.index)">
  <mat-tab *ngFor="let state of states; index as index" [disabled]="index !== 0" [label]="state.work.name">
    <app-scrollable class="tabs__scrollable" [horizontalScroll]="true">
      <div *ngIf="state.states$ | async as eventStates" class="tabs__content">
        <table *ngFor="let event of eventStates; index as index" app-table [cols]="defaultCols"
               [itemsCount]="eventStates.length" [bordered]="true">
          <tr>
            <td
              *ngFor="let col of defaultCols"
              class="tsu-table-td"
              [class.tsu-table-td--center]="col.align === 'center'"
            >
              <ng-container [ngSwitch]="col.id">
                <ng-container *ngSwitchCase="ReportItemField.ENTITY_NAME">
                  <mat-form-field *ngIf="event.events$ | async as eventTypes" appearance="outline">
                    <input [formControl]="event.formControl.controls.event.controls.eventType" [matAutocomplete]="auto"
                           matInput>

                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn(eventTypes)">
                      <mat-option *ngFor="let eventType of eventTypes"
                                  [value]="eventType.id">{{ displayFn(eventTypes)(eventType.id) }}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </ng-container>

                <ng-container *ngSwitchCase="ReportItemField.START_DATE">
                  <mat-form-field appearance="outline">
                    <input [formControl]="event.formControl.controls.event.controls.startDate" [matDatepicker]="dp1"
                           matInput>
                    <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
                    <mat-datepicker #dp1></mat-datepicker>
                  </mat-form-field>
                </ng-container>

                <ng-container *ngSwitchCase="ReportItemField.END_DATE">
                  <mat-form-field appearance="outline">
                    <input [formControl]="event.formControl.controls.event.controls.startDate" [matDatepicker]="dp2"
                           matInput>
                    <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
                    <mat-datepicker #dp2></mat-datepicker>
                  </mat-form-field>
                </ng-container>
              </ng-container>
            </td>
          </tr>
          <tr *ngFor="let lesson of event.formControl.controls.lessons.controls">
            <td
              *ngFor="let col of defaultCols"
              class="tsu-table-td"
              [class.tsu-table-td--center]="col.align === 'center'"
            >
            </td>
          </tr>
          <tr>
            <td
              class="tsu-table-td"
            >
              <button mat-button>
                <mat-icon>add_circle</mat-icon>
                Добавить учебную дисциплину
              </button>
            </td>
          </tr>
        </table>

        <button mat-button (click)="state.addState()">
          <mat-icon>add_circle</mat-icon>
          Добавить событие
        </button>
      </div>
    </app-scrollable>
  </mat-tab>
</mat-tab-group>

<app-spinner *ngIf="spinner.active$"></app-spinner>
