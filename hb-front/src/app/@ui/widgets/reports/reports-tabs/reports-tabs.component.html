<mat-tab-group *ngIf="institutes$ | async as institutes" class="tabs" animationDuration="0ms">
  <mat-tab *ngFor="let institute of institutes" [label]="institute.name">
    <div class="tabs__content">
      <h1>{{ institute.id }}</h1>
    </div>
  </mat-tab>
</mat-tab-group>

<app-spinner *ngIf="spinner.active$"></app-spinner>
