<ng-container *ngIf="valid$ | async">
  <div class="container host-class">
    <app-navigation-bar [items]="navItems"></app-navigation-bar>

    <main class="main host-class">
      <span class="name" *ngIf="userName$ | async as userName">{{ userName }}</span>
      <router-outlet></router-outlet>
    </main>
  </div>
</ng-container>

<ng-container *ngIf="invalid$ | async">
  <router-outlet></router-outlet>
</ng-container>
